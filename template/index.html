<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Publish Your Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #2b2b2b;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 500px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #ffffff;
      }
      label {
        display: block;
        margin: 1rem 0 0.5rem;
        color: #ccc;
      }
      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 0.5rem;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3a;
        color: white;
      }
      input[type="submit"] {
        margin-top: 1.5rem;
        width: 100%;
        padding: 0.7rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .note {
        font-size: 0.9rem;
        color: #999;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Publish Your Website</h2>
      <form method="POST" enctype="multipart/form-data">
        <label for="username">GitHub Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="e.g. yourusername"
          value="kartfolio"
          readonly
        />

        <label for="repo">Repository Name</label>
        <input
          type="text"
          id="repo"
          name="repo"
          required
          placeholder="e.g. my-website"
        />

        <label for="zipfile">Upload .zip File</label>
        <input type="file" id="zipfile" name="zipfile" accept=".zip" required />

        <input type="submit" value="Publish" />
      </form>
      <p class="note">
        Note: Your GitHub token must be stored in your .env file as
        <code>GITHUB_TOKEN</code>.
      </p>
    </div>
  </body>
</html>
