<!DOCTYPE html>
<html>
<head>
  <title>Deploy to GitHub Pages</title>
</head>
<body>
  <h1>Deploy Your Site</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="zipfile" required><br><br>
    <input type="text" name="username" placeholder="GitHub Username" required><br><br>
    <input type="text" name="repo" placeholder="Repository Name" required><br><br>
    <button type="submit">Deploy</button>
  </form>
</body>
</html>
